    <script>
    // Base Mini App "Ready" sinyali
    window.addEventListener("message", (event) => {
      if (event?.data?.type === "IS_MINI_APP") {
        // İframe içindeyiz ve Base App bizi sorguluyor
        window.isMiniApp = true;
        window.parent.postMessage({ type: "MINI_APP_READY" }, "*");
      }
    });
