<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cycle Tracker</title>

    <!-- Favicon / App icon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Base mini app embed meta -->
    <meta
      name="fc:miniapp"
      content='{
        "version": "next",
        "imageUrl": "https://cycle-tracker-based.vercel.app/logo.png",
        "button": {
          "title": "Open Cycle Tracker",
          "action": {
            "type": "launch_miniapp",
            "name": "Cycle Tracker",
            "url": "https://cycle-tracker-based.vercel.app"
          }
        }
      }'
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- Base Mini App preview "Ready" fix -->
    <script>
      window.addEventListener("message", (event) => {
        if (event.data && event.data.type === "IS_MINI_APP") {
          window.isMiniApp = true;
          window.parent.postMessage({ type: "MINI_APP_READY" }, "*");
        }
      });
    </script>

    <!-- React entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
